         <div class="container-fluid">

        <div class="row mx-auto justify-content-center ">

            <div class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5 signup-div">

                <h1 class="signup-heading text-center mt-4" >Sign-up</h1>

                <div class="example-container ">
                            <mat-form-field class="name-class" color="primary"  >
                            <mat-label>First Name</mat-label>
                            <input matInput required >
                            
                          </mat-form-field>
                    <mat-form-field  class="name-class "  color="primary">
                        <mat-label>Last Name</mat-label>
                        <input matInput required >
                       
                      </mat-form-field>
                      <div class="mb-4">
                        <mat-form-field style="display: block;"  class="mt-4" color="primary">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="pat@example.com" required>
                 
                          </mat-form-field>
                                          
                      </div>
              
                      <mat-form-field class="mb-4"  style="display: block;">
                        <mat-label>Phone number</mat-label>
                        <input type="tel" matInput formControlName="tel" required> 
                        <mat-icon matSuffix>phone</mat-icon>
                      </mat-form-field>

                      
                      <mat-label>Gender:</mat-label>
                      <mat-radio-group color="primary" aria-label="Select an option">
                        <mat-radio-button value="Male">Male</mat-radio-button>
                        <mat-radio-button value="Female">Female</mat-radio-button>
                      </mat-radio-group>
                    </div>
                    <mat-form-field class="pass-class">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                      <mat-form-field class="pass-class">
                        <mat-label>Renter password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                      <div class="text-center ">
                        
                          <button  style="width: 200px; height: 50px;" mat-raised-button color="primary">Signup</button>
                      </div>

            </div>

        </div>

        </div>
